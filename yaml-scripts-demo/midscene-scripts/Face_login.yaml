android:
  deviceId: '6HJDU19621023136'

model:
  provider: openai
  apiKey: ${MIDSCENE_MODEL_API_KEY}
  baseURL: ${MIDSCENE_MODEL_BASE_URL}
  model: ${MIDSCENE_MODEL_NAME}
# 缓存配置
# agent:
#   cache:
#     id: "my-cache-test"
#     strategy: "read-write"
tasks:
  #任务1：清除应用数据
  - name: 清除应用数据
    flow:
      - runAdbShell: 'pm clear com.ccb.fintech.app.productions.xianga'
  - name: 冷启动-秦务员
    flow:
      - runAdbShell: 'monkey -p com.ccb.fintech.app.productions.xianga -c android.intent.category.LAUNCHER 1'
      - sleep: 600
      - aiAct: 点击 "同意并继续" 按钮
      - sleep: 600
      #滑动三次页面
      - runAdbShell: input swipe 900 1170 200 1170 400
      - sleep: 600
      - runAdbShell: input swipe 900 1170 200 1170 400
      - sleep: 600
      #- runAdbShell: input swipe 900 1170 200 1170 400
      #- sleep: 600
      - Tap: 点击 "立即体验" 按钮
      - sleep: 600
      - Tap: 点击去开启
      - sleep: 600
      - Tap: 点击仅使用期间允许
      - sleep: 600
      - aiAssert: 页面存在“立即登录”文字
      - Tap: 点击“立即登录”
      - sleep: 600
      - aiAct: 个人用户，输入账号：13934385690，不输入密码
      - Tap: 点击刷脸登录
      - sleep: 600
      - Tap: 点击“同意并继续”
      - sleep: 600
      - Tap: 点击“同意并继续”
      - sleep: 600
      - Tap: 点击去开启
      - sleep: 600
      - Tap: 点击仅使用期间允许
      - sleep: 5000
      - aiAssert: 页面存在“登录成功”文字
      - sleep: 5000
  - name: 登录后正确校验
    flow:
      - aiAct: 首页存在“社保”文字
      - aiAct: 点击办事，页面不存在“企业”相关的文字
      - aiAct: 点击互动，页面存在“个人诉求”文字
      - aiAct: 点击我的，页面中显示个人档案和婚姻登记证文字



